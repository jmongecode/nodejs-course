<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css"
    />
    <title>Profile</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/"> Home </a></li>
          <li><a href="#"> Profile </a></li>
        </ul>
        <ul>
          <li>
            <details role="list" dir="rtl">
              <summary aria-haspopup="listbox" role="link" class="contrast">
                Theme
              </summary>
              <ul role="listbox">
                <li><a href="#" data-theme-switcher="auto">Auto</a></li>
                <li><a href="#" data-theme-switcher="light">Light</a></li>
                <li><a href="#" data-theme-switcher="dark">Dark</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h3>Admin Page</h3>
      <h4>Create User:</h4>
      <form action="/admin/users" method="POST">
        <label>
          Email:
          <input
            type="email"
            name="email"
            placeholder="Ej: jhon@gmail.com"
            required
          />
        </label>
        <label>
          Username:
          <input type="text" name="username" placeholder="jhondoe" required />
        </label>
        <label>
          Password:
          <input type="text" name="password" placeholder="*********" required />
        </label>
        <button>Submit</button>
      </form>
    </main>
    <script src="/js/colorTheme.js"></script>
  </body>
</html>
